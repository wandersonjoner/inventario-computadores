<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

	<h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title><ui:insert name="titulo">Sistema Inventario</ui:insert></title>
        <h:outputStylesheet library="css" name="sistema.css" />
	</h:head>

	<h:body>
		<p:ajaxStatus styleClass="ajax-status">
			<f:facet name="start">
				<h:graphicImage library="imagens" name="carregando.gif"/>
			</f:facet>
			<f:facet name="complete">
				<h:outputText value=""/>
			</f:facet>
		</p:ajaxStatus>
	
		<header>
			<div style="float: left">
				<h:link outcome="/Home">
					<h:graphicImage library="imagens" name="logo-xcomcomp.png" />
				</h:link>
			</div>
			
			<div style="float: right; margin-right: 110px">
				<h:form style="display: inline-block">
					<p:menubar styleClass="menu-sistema">
						<p:submenu label="Cadastros">
							<p:menuitem value="Fabricante" outcome="/fabricante/PesquisaFabricantes.xhtml"/>
							<p:menuitem value="Modelo Computador" outcome="/modeloComputador/PesquisaModeloComputador.xhtml" />
							<p:menuitem value="Acessório" outcome="/acessorio/PesquisaAcessorios.xhtml"/>
							<p:menuitem value="Computador" outcome="/computador/PesquisaComputador.xhtml" />
							<p:separator/>
							
						</p:submenu>
						
						<p:submenu label="Relatórios">
							<p:menuitem value="Receita por computador" />
						</p:submenu>
					</p:menubar>
				</h:form>
			</div>
			<div style="clear: both"></div>
		</header>
		
		<div id="conteudo">
			<ui:insert name="corpo"/>
		</div>
	
		<p:separator style="margin-top: 20px"/>
	
		<footer>
			Sistema com CDI + JPA + HIBERNATE
			<a href="https://github.com/wandersonjoner" target="_blank">www.github.com/wandersonjoner</a>
		</footer>
	</h:body>

</html>
